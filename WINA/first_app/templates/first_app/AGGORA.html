{% extends 'first_app/main.html' %}

{% block content %}
{% if user.is_authenticated %}
<a href="{% url 'post_new' %}" class="postbutton"><span class="glyphicon glyphicon-plus"></span></a>
{% endif %}
{% for post in posts %}
<div class ="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
    <div class ="info">
        {{post.author}}<br>
        {{ post.published_date }}
    </div>
</div>
{% endfor %}
{% endblock %}
