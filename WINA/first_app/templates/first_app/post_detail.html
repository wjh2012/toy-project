{% extends 'first_app/main.html' %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        {{post.author}}
        {% if post.published_date %}
            <div class="info">
                {{ post.published_date }}
            </div>
        {% endif %}
        <br>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
